<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/books_1f4da.png" />
  <!-- Header / Titoli -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <!-- Corpo del testo -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <!-- Elementi distintivi (pulsanti, citazioni) -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <dialog closedby="any">
    <div class="dialog-content">
      <h1>Add new Book</h1>
      <form id="book-form" action="" method="get" class="book-form">
        <div class="form-row">
          <label for="book-name-f">Title:</label>
          <input id='book-name-f' name="book-name" type='text' required/>
        </div>
        <div class="form-row">
          <label for="book-author-f">Author:</label>
          <input id="book-author-f" name="book-author" type="text" required/>
        </div>
        <div class="form-row">
          <label for="book-pages-f">Pages:</label>
          <input id="book-pages-f" name="book-pages-f" type="number" max="1000" required/>
        </div>
        <div class="form-row">
          <label for="book-read-f">Have you read this book?</label>
          <input id="book-read-f" name="book-read-f" value="is-read" type="checkbox"/>
        </div>
        <div class="form-row">
          <button>Add</button>
        </div>
      </form>
    </div>
  </dialog>
  <div class="header">
    <div class="left">
      <h1>iLibrary</h1>
    </div>
    <div class="right">
      <img src="images/books_1f4da.png" alt="books" class="books-img">
    </div>
  </div>
  <div class="main">
    <button class="btn-add-book">Add Book +</button>
    <div class="books-grid"></div>
  </div>
  <div class="footer">
    <div class="credits">
      <div>gambadavide96</div>
      <a href="https://github.com/gambadavide96" target="_blank">
        <img class="github-logo" src="images/github-mark.svg" />
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
